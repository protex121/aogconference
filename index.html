	});
	$("#Submit").click(function(){
		//window.location.href = "Step_1___Payment_Method.html";
		pindah();
	});

	function pindah(){
		if($(".package").val() === "onsite"){
			window.location.href = "Step_1___Payment_Method.html";
		}
		else if($(".package").val() === "onlinetool"){
			window.location.href = "Step_1___Payment_Method.html";
		}

		}

			window.location.href = "Step_4___Online.html";
		}
	}
